<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Date</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>
      Pino de dino wordt gebeld, ze heeft een date! Maak jij haar mooi voor de
      romantische avond?
    </h1>

    <button class="HerlaadPagina" type="button">Begin opnieuw</button>

    <!-- BasisDino afbeelding afkomstig van Pinterest. Alle toevoegingen aan de afbeelding zijn wel door mij gemaakt. Afbeelding gemaakt door VilanPams. https://nl.pinterest.com/pin/645281452892825418/ -->
    <img
      src="Afbeeldingen/DinoBasis.png"
      alt="Basis Dino"
      id="BasisDino"
      height="650"
      width="650"
    />

    <div class="ButtonVerzameling">
      <button class="MakeupDino" type="button">Stap 1: Make up</button>
      <button class="RokjeDino" type="button">Stap 2: Kleding</button>
      <button class="SieradenDino" type="button">Stap 3: Sieraden</button>
      <button class="NagellakDino" type="button">Stap 4: Nagellak</button>
      <button class="TasjeDino" type="button">Stap 5:Tasje</button>
      <button class="Daten" type="button" disabled>Naar de date!</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
